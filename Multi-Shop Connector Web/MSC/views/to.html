<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions To Market</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link to an external stylesheet if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        tr {
            border-bottom: 1px solid #ccc;
        }

        tr:first-child {
            background-color: #ddd;
        }

        td {
            padding: 10px;
        }

        a {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px auto;
            width: 150px;
        }

        a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Transactions To Market</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Market Name</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody id="transaction-table-body">
            <!-- Transactions data will be inserted here dynamically -->
        </tbody>
    </table>
    <a href="/">Back to Main Menu</a>
    <footer>
        &copy; 2023 Your Company Name
    </footer>
    <script src="axios.min.js"></script>
    <script>
        async function populateTransactionTable() {
            try {
                const response = await axios.get('/api/transactions-to-market');
                if (response.status === 200) {
                    const data = response.data;
                    const tableBody = document.getElementById('transaction-table-body');
                    tableBody.innerHTML = '';

                    data.forEach((transaction) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${transaction.product_name}</td>
                            <td>${transaction.market_name}</td>
                            <td>${transaction.quantity}</td>
                            <td>${transaction.total_price}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error('Failed to fetch data:', response.status);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        window.addEventListener('load', populateTransactionTable);
    </script>
</body>
</html>
